<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Chat App</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>My Chat App</h1>
	</header>
	<main>

	</main>
	<script src="index.js"></script>
</body>
</html>
